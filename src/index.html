<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
</head>

<body>
  <div class="container">
    <div class="query">
      <h1>Search for your city's weather:</h1>\
      <input type="text" class="location" required>
      <input type="date" class="initial_date">
    </div>
    <div class="content">
      <nav class="header">
        <h2 class="temperature selected">
          Temperature
          <span class="units">
            <span class="celsius selected">ºc</span>
            <span class="feirenheit">ºF</span>
          </span>
        </h2>
        <h2 class="wind">Wind</h2>
        <h2 class="rain">Rain</h2>
      </nav>

      <!-- code below will be generated byjavascript -->
      <p class="resolved-city">
        Results for: <span class="city">&lt;city_name&gt;</span>
      </p>

      <div class="temperature view">
        <img src="#" alt="Climate Image" class="representation">
        <div class="temp">
          <p class="current-temp pop">25ºc</p>
          <p class="minimum-temp">Min: 20ºc</p>
          <p class="maximum-temp">Max: 26ºc</p>
        </div>

        <!-- Wind view
          <img src="#" alt="Wind Image" class="representation">
          <p class="current-wind pop">Wind: </p>
        -->

        <!-- Rain view
          <img src="#" alt="Rain Image" class="representation">
          <p class="current-rain pop">Rain: </p>
        -->
      </div>
    </div>
  </div>

</html>
