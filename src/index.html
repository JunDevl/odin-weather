      <h1>Search for your city's weather:</h1>

            <span class="feirenheit">ºF</span>
          </span>
        </h2>
        <h2 class="wind"><span>Wind</span></h2>
        <h2 class="rain"><span>Rain</span></h2>
      </nav>
